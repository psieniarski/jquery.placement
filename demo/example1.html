<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jquery.placement example 1</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="orange top left box"></div>
	<div class="red top center box"></div>
	<div class="blue top right box"></div>
	<div class="purple bottom left box"></div>
	<div class="green bottom center box"></div>
	<div class="yellow bottom right box"></div>

	<div class="khaki center-center box"></div>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.js"></script>	
	<script src="../build/jquery.placement.min.js"/></script>
	<script>
		$(document).ready(function() {
			$('.box').html(function(){
				return $(this).placement().join(' ');
			});
		});
	</script>
</body>
</html>
