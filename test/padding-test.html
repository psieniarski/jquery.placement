<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jquery.placement example 2</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="red center-center padding-20 box"></div>
	<div class="orange top left padding-20 box"></div>
	<div class="khaki bottom left padding-20 box" style="margin-bottom: 100px; margin-left: 10%"></div>	
	<div class="blue left padding-20 box" style="margin-left: 50%"></div>
	<div class="blue bottom right padding-20 box" style="margin-right: 30%"></div>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.js"></script>	
	<script src="../build/jquery.placement.min.js"/></script>
	<script>
		$(document).ready(function() {
			$('.box').html(function(){
				return $(this).placement({ include: 'padding' }).join(' ');
			});
		});
	</script>
</body>
</html>
